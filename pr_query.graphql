query($owner: String!, $repo: String!, $prNumber: Int!) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $prNumber) {
      additions
      assignees(first: 100) {
        nodes {
          login
        }
      }
      author {
        login
      }
      autoMergeRequest {
        enabledBy {
          login
        }
      }
      baseRefName
      body
      changedFiles
      closed
      closedAt
      comments(first: 100) {
        nodes {
          body
          createdAt
          author {
            login
          }
        }
      }
      commits(first: 100) {
        nodes {
          commit {
            message
            committedDate
            author {
              name
              email
            }
          }
        }
      }
      createdAt
      deletions
      files(first: 100) {
        nodes {
          path
          additions
          deletions
        }
      }
      headRefName
      headRefOid
      headRepository {
        name
        owner {
          login
        }
      }
      headRepositoryOwner {
        login
      }
      id
      isCrossRepository
      isDraft
      labels(first: 100) {
        nodes {
          name
        }
      }
      latestReviews(first: 100) {
        nodes {
          body
          state
          author {
            login
          }
          submittedAt
        }
      }
      maintainerCanModify
      mergeCommit {
        oid
      }
      mergeStateStatus
      mergeable
      mergedAt
      mergedBy {
        login
      }
      milestone {
        title
      }
      number
      potentialMergeCommit {
        oid
      }
      projectCards(first: 100) {
        nodes {
          note
        }
      }
      reactionGroups {
        content
        users(first: 100) {
          nodes {
            login
          }
        }
      }
      reviewDecision
      reviewRequests(first: 100) {
        nodes {
          requestedReviewer {
            ... on User {
              login
            }
          }
        }
      }
      reviews(first: 100) {
        nodes {
          body
          state
          author {
            login
          }
          submittedAt
        }
      }
      state
      statusCheckRollup {
        contexts(first: 100) {
          nodes {
	    __typename
	    ... on StatusContext {
              context
              state
	    }
          }
        }
      }
      title
      updatedAt
      url
      timelineItems(first: 100) {
        nodes {
          __typename
          ... on LabeledEvent {
            createdAt
            label {
              name
            }
          }
          ... on UnlabeledEvent {
            createdAt
            label {
              name
            }
          }
          ... on AssignedEvent {
            createdAt
            assignee {
              ... on User {
                login
              }
            }
          }
          ... on ClosedEvent {
            createdAt
          }
          ... on ReopenedEvent {
            createdAt
          }
          ... on ReviewRequestedEvent {
            createdAt
            requestedReviewer {
              ... on User {
                login
              }
            }
          }
          ... on ReviewRequestRemovedEvent {
            createdAt
            requestedReviewer {
              ... on User {
                login
              }
            }
          }
          ... on ReviewDismissedEvent {
            createdAt
            review {
              author {
                login
              }
            }
          }
          ... on MergedEvent {
            createdAt
            mergeRefName
          }
          ... on HeadRefDeletedEvent {
            createdAt
          }
          ... on HeadRefRestoredEvent {
            createdAt
          }
          ... on HeadRefForcePushedEvent {
            createdAt
          }
          ... on BaseRefForcePushedEvent {
            createdAt
          }
          ... on ReadyForReviewEvent {
            createdAt
          }
          ... on ConvertToDraftEvent {
            createdAt
          }
        }
      }
    }
  }
}
