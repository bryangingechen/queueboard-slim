name: Gather Stats

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:       # Allows manual execution

permissions:
  contents: write

jobs:
  gather-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: master

    - name: "Run gather_stats.sh"
      shell: bash -euo pipefail {0}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./gather_stats.sh 8 2>&1 | tee gather_stats.log  # Log output to gather_stats.log

    - name: "Update aggregate data file"
      id: "aggregate-file"
      if: ${{ !cancelled() }}
      run: |
        # Write a file with aggregate PR data, to "processed_data/aggregate_pr_data.json".
        python3 process.py

    - name: "Check data integrity"
      run: |
        bash ./dashboard.sh
        python check_data_integrity.py
        rm *.json

    - name: Commit changes
      id: "commit"
      if: ${{ !cancelled() }} && steps.aggregate-file.outcome == 'success'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data
        git add redownload.txt
        git add processed_data/aggregate_pr_data.json
        git commit -m 'Update data/'

    - name: Push changes
      if: ${{ !cancelled() }} && steps.commit.outcome == 'success'
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master